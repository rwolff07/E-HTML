<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrescrito e Subscrito</title>
</head>
<body>
    <h1>Sobrescrito</h1>
    <p>Depois dos dois pontos a palavra programação vai estar sobrescrita: <sup>PROGRAMAÇÃO</sup></p>
    <h1>Subrescrito</h1>
    <p>Depois dos dois pontos a palavra programação vai estar subrescrita: <sub>PROGRAMAÇÃO</sub></p>
</body>
</html>
