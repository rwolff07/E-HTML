<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras</h1>
    <hr>
    <p>Você pode escrever parágrafos.</p>
    <p>Se precisar quebrar o texto, pode fazer com a tag "br". <br> Essa parte está na outra linha por causa da quebra.</p> <!--A tag "br" faz uma quebra de linha.-->
