<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras Formatações</title>
</head>
<body>
    <h1>Texto Marcado</h1>
    <p><mark>Esse texto será marcado, para tanto usaremos a tag "mark"</mark></p>
    <p><mark style="background-color:aqua">Esse texto também será marcado, mas com outra cor, para tanto usaremos CSS colocando "style dentro da tag "mark"</mark></p>
    <!--A tag mark é forma e não significado. Assim, para alterar a cor vamos usar CSS dento da tag MARK usando "style" -->
</body>
</html>
