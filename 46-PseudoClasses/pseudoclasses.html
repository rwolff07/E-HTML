<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: yellow;
        }
    </style>
    <!-- 
        height = altura
        display = disposição
    -->

    <!--
        PSEUDOCLASSES: são indicadas por ":"
        O hover ele dá destaque ao passar o mouse sobre a div.
    -->
</head>
<body>
    <div id="d1">01</div> <!--É um espaço na página, ocupa toda linha. Esse espaço pode ser configurado com estilos-->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
