<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emojis</title>
</head>
<body>
    <h1>Símbolos e Emojis</h1>
    <p>O símbolos de &lt e &gt são colocados utilizando o &.</p> <!--Temos &lt é igual a menor (<) e &gt é igual a maior (>) -->
    <p>Vamos colocar alguns símbolos abaixo:</p>
    <p>&reg; <!-- Marca registrada.--> &copy; <!-- Cópia registrada.--> &trade; <!-- Marca registrada em inglês.--> &euro; <!-- Moeda euro.--> &real;</p> <!-- Real conjunto numérico.-->
    <p>Vamos adicionar alguns emojis.</p>
    <p>&#x1F596 &#x1F60E</p> <!--Colocar sempre &#x e o código.-->
</body>
</html>
