<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Textos</title>
</head>
<body>
    <h1>Texto Deletado</h1>
    <p><del>Esse texto foi deletado. Quando deve ser lido mas não deve ser considerado.</del></p>
    <h1>Texto Inserido</h1>
    <p><ins>Esse texto foi inserido. Parte nova no texto que foi acrescentado depois.</ins></p>
    <h1>Texto Sublinhado</h1>
    <p><u>Esse texto está sublinhado.</u></p>
    <!--A tag U é forma, ou seja, não é significado/semântico.-->
</body>
</html>
